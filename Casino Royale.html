<!DOCTYPE html>
<html>
	<head>
		<title>
			McLeod Law Holiday Party 
		</title>
	<!Link to CSS File>
	<link rel="stylesheet" type="text/css" href="Casino Royale.css">
	</head>

<body>

	<!Header>
	<h1 class="header-text"> McLeod Law Holiday Party</h1>

	<!Address>
	<h2 class="header-text"> The evening will be held at the "Hudson": 200 8th Ave SW.</h2>


	<!Agenda>
	<div id="Agenda">
	<p> 6pm - Doors Open/Cocktails. </p>
	<p> 6:45pm - Dinner, Speeches, Awards. </p>
	<p> 8:30pm - Casino Royale. </p>

	<!Form>
	<div id="Form">
	<form action="/HolidayPartyCollection" method="post">
		<ul>

			<!Name>
			<li>
				<label for="Name">Name:</label>
				<input type="text" id="Name" name="user_name">
			</li>

			<!Email>
			<li>
				<label for="Email">E-Mail:</label>
				<input type="email" id="email" name="user_email">
			</li>

			<!Seating>
			<li>
				<label for="Seating"> Is there anyone in particular you would like to sit by?</label>
				<textarea id="Seating" name="seating_preference">Please Type Here</textarea>
			</li>
		</ul>
	</form>

	<!Submit Button>
	<li class="button">
		<button type="submit">Submit</button>
	</li>


</body>
</html>
